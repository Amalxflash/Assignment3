<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-size: 16px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2e7d32;
        }
        .content {
            margin-bottom: 2rem;
        }
        .link {
            display: inline-block;
            background-color: #2e7d32;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .link:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Registration successful</div>
        <div class="content">
            Thank you for registering! You can now <a class="link" href="./index.html">click here to go to home page</a>.
        </div>
    </div>
</body>
</html>
